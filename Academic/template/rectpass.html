{% extends 'base.html' %}

{% block title %} Recuperacion {% endblock %}

{% block body %}
<div class="registro bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <h3 class="mb-3" style="font-style: oblique;">Formulario de Recuperacion de Contraseña</h3>
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <div class="col-md-7 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form action="/restaurarP/" class="row g-4" method="post" class="formularioC">{% csrf_token %}
                                    <div class="col-12">
                                        <label>Ingrese Usuario<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                            <input type="text" class="form-control" placeholder="ejemplo@gmail.com"
                                                name="txtusuario">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label>Ingrese Nueva Contraseña<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                            <input type="password" class="form-control" placeholder="Enter New Password"
                                                name="txtcontraseña">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <button type="submit"
                                            class="btn btn-primary px-4 float-end mt-4">Restarurar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 ps-0 d-none d-md-block">
                            <div class="form-right h-100 bg-primary text-white text-center pt-5">
                                <i class="box bi-shield-lock"></i>
                                <h2 class="fs-1">Recuperación de Contraseña</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="text-end text-secondary mt-3">Bootstrap 5 Design</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
